<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bubu ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hearts-bg"></div>

<div class="container">
    <h1 class="title">HELLO BUBU 💖</h1>
    <p class="sub-title">LET'S PLAY A GAME!! 😘</p>

    <p class="question">WHO IS YOUR BOYFRIEND'S SISTER TO YOU? 💭</p>

    <input type="text" id="answerInput" placeholder="Type your answer here..." autocomplete="off">

    <button class="btn" onclick="checkAnswer()">Submit 💌</button>

    <p id="result" class="result"></p>

    <button id="nextBtn" class="btn next-btn" onclick="goNext()">Next ➜</button>
</div>

<script src="script.js"></script>
</body>
</html>
