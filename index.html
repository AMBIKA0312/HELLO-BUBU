<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubu Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hearts"></div>

<div class="wrapper">
    <div class="card">

        <h1 class="title">HELLO BUBU<br><span class="pink">LET’S PLAY A GAME!!</span></h1>

        <p class="question">WHO IS YOUR BOYFRIEND'S SISTER IS TO YOU?</p>

        <input type="text" id="answerInput" placeholder="Type your answer..." class="inputBox">

        <button class="btn" onclick="checkAnswer()">Submit</button>

        <p id="result"></p>

        <button id="nextBtn" class="btn next" style="display:none;" onclick="goNext()">Next →</button>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
