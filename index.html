<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bubu ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="title">
        HELLO BUBU 💖<br>
        <span class="sub">LET'S PLAY A GAME!! 😘</span>

    <p class="question">
        WHO IS YOUR BOYFRIEND'S SISTER TO YOU? 💭

    <p id="result" class="result"></p>

    <button id="nextBtn" class="next-btn" onclick="goNext()">Next ➜</button>

</div>

<script src="script.js"></script>
</body>
</html>
