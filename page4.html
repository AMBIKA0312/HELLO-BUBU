<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 4 - Last Chapter</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: #ffe6f2;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    max-width: 600px;
    width: 90%;
    padding: 20px;
    background: #fff0f5;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  .slide-text {
    font-size: 1.5rem;
    color: #ff007f;
    animation: fadeIn 1s ease-in-out;
    margin-bottom: 20px;
  }
  .btn {
    padding: 10px 20px;
    font-size: 1.2rem;
    background: #ff69b4;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 5px;
    transition: 0.3s;
  }
  .btn:hover {
    background: #ff1493;
  }
  .next-btn {
    display: none;
  }
  .result {
    font-size: 1.3rem;
    margin-top: 20px;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>

<div class="container">
    <div id="slideContainer"></div>

    <!-- Choice buttons for slide 2 -->
    <div id="choiceButtons" style="margin-top:20px; display:none;">
        <button class="btn" id="yesBtn">Yes üòò</button>
        <button class="btn" id="noBtn">No üòè</button>
    </div>

    <p id="choiceResult" class="result"></p>
    <button id="nextBtn" class="btn next-btn">Next ‚ûú</button>
</div>

<script src="script4.js?v=1"></script>
</body>
</html>
